<div id="sendmsg" aria-hidden="true" class="modal-sendmsg">
  <div class="modal-sendmsg__wrapper modal-wrapper">
    <form class="modal-sendmsg__content modal-content">
      <div class="modal-sendmsg__inp-wrapper">
        <label class="modal-sendmsg__label modal-label" >Name <span class="label-star">*</span><input class="modal-sendmsg__input modal-input" type="text" /></label>
        
        <label class="modal-sendmsg__label modal-label">Surname <span class="label-star">*</span><input class="modal-sendmsg__input modal-input" type="text" /></label>  
      </div>
      <div class="modal-sendmsg__inp-wrapper">
        <label class="modal-sendmsg__label modal-label">Password <span class="label-star">*</span> <input class="modal-sendmsg__input modal-input" type="password" /></label>
       
        <label class="modal-sendmsg__label modal-label">Repeat password <span class="label-star">*</span><input class="modal-sendmsg__input modal-input" type="password" /></label>
      </div>
      
      <label class="modal-sendmsg__label modal-label" for="discuss">What do you want to discuss with me? </label>
      <textarea class="modal-sendmsg__textarea" name="" id="discuss" cols="30" rows="10"></textarea>
  
      
      <input class="modal-sendmsg__checkbox" type="checkbox" id="agree-sendmsg" />
      <label class="modal-sendmsg__label-agree modal-label" for="agree-sendmsg">Clicking on the button, you consent to the processing of your personal data.</label>


      <button type="submit" class="modal-sendmsg__btn modal-btn">Send</button>
      <button data-close type="button" class="modal-sendmsg__close modal-btn-close"><svg data-close class="">
       <use data-close href="./img/svg/sprite.svg#close"></use>
      </svg></button>
    </form>
  </div>
</div>
